<div class="sidebar" [class.active]="isOpen">
  <button
    class="toggle-btn"
    appearance="secondary-destructive"
    iconStart="@tui.step-forward"
    size="xs"
    tuiIconButton
    type="button"
    (click)="toggleMenu()"
  >
    expand
  </button>
  <nav class="sidebar__nav">
    <button
      size="s"
      tuiButton
      type="button"
      [style.margin-left]="'10px'"
      [style.margin-right]="'10px'"
      [style.margin-top]="'20px'"
      routerLink="/chat/new"
    >
      Новый запрос
    </button>
    <ul class="sidebar__nav--list">
        @for (request of requests$ | async; track request.id) {
          <li class="sidebar__nav--item">
            <a (click)="navigateToRequest(request.id)" class="sidebar__nav--link">
              {{request.fileContent.slice(0, 13)}}...
            </a>
            <button
              class="sidebar__nav--remove"
              tuiIconButton
              size="xs"
              iconStart="@tui.trash"
              [style.background]="'red'"
              (click)="removeRequest(request.id)"
            >
              delete
            </button>
          </li>
        }
    </ul>
  </nav>
</div>
